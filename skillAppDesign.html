<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аиенда навыков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .content {
            display: none;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Аиенда навыков</h1>

    <div id="start" class="content visible">
        <p>Привет! Давайте начнем с регистрации ваших навыков и потребностей. Вы готовы?</p>
        <button class="button" id="registerSkills">Да, готов!</button>
    </div>

    <div id="skills" class="content">
        <h2>Какие навыки вы можете предложить?</h2>
        <input type="text" id="skillsInput" placeholder="Например: дизайн, программирование">
        <button class="button" id="nextStep">Далее</button>
    </div>

    <div id="needs" class="content">
        <h2>Какие навыки или услуги вам нужны?</h2>
        <input type="text" id="needsInput" placeholder="Например: уроки английского">
        <button class="button" id="finishRegistration">Завершить регистрацию</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.initData();

        const startSection = document.getElementById('start');
        const skillsSection = document.getElementById('skills');
        const needsSection = document.getElementById('needs');

        document.getElementById('registerSkills').onclick = () => {
            startSection.classList.remove('visible');
            skillsSection.classList.add('visible');
        };

        document.getElementById('nextStep').onclick = () => {
            const skills = document.getElementById('skillsInput').value;
            // Отправка данных в backend
            fetch('/set-skills', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ skills })
            }).then(response => response.json()).then(data => {
                skillsSection.classList.remove('visible');
                needsSection.classList.add('visible');
            });
        };

        document.getElementById('finishRegistration').onclick = () => {
            const needs = document.getElementById('needsInput').value;
            // Отправка данных в backend
            fetch('/set-needs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ needs })
            }).then(response => response.json()).then(data => {
                tg.close();
            });
        };
    </script>

</body>
</html>
